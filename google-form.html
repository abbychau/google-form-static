    <style>

        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            /* Internet Explorer/Edge */
            user-select: none;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif !important;
            accent-color: var(--main-color-crimson);
        }

        table,
        th,
        td {
            padding: 0;
            margin: 0;
            height: 50px;
        }

        p {
            padding: 0;
            margin: 0;
        }

        label {
            padding: 0;
            margin: 0;
        }

        textarea {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input:not(input[type="radio"]) {
            -webkit-appearance: textfield;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        input,
        input:before,
        input:after {
            -webkit-user-select: initial;
            -moz-user-select: initial;
            user-select: initial;
        }

        textarea,
        textarea:before,
        textarea:after {
            -webkit-user-select: initial;
            -moz-user-select: initial;
            user-select: initial;
        }

        .ddArrowIcon {
            background: url(media/ddArrow.14e18bb6.svg) no-repeat right;
            background-position-x: 96%;
        }

        :root {
            /*Color Variables */
            --main-color-crimson: #bf0000;
            --main-color-white: #ffffff;
            --gray: #dfdfdf;
            --black: #333333;
            --placeholder: #717171;
            --hero-background: #fafafa;
            --list-background: #393939;
            --list-background-hover: #303030;
            --link-btn: #006497;
            --focus: #960000;
            --disabled-btn: #cccccc;
            --error-background: #fff0f0;
            --error-message: #df0101;

            --thin-border-bottom: 1px solid rgba(255, 255, 255, 0.25);
            /*Input Field Variables */
            --inputHeight: 40px;

            /* Responsive Resolutions */
            --small: 640px;
            --medium: 1007px;
        }

        /* CUSTOM RADIO BUTTON */

        /*Remove old radio button */
        [type="radio"]:checked,
        [type="radio"]:not(:checked) {
            position: absolute;
            left: -9999px;
        }

        /*Define some common css */
        [type="radio"]:checked+label,
        [type="radio"]:not(:checked)+label {
            position: relative;
            padding-left: 28px;
            cursor: pointer;
            line-height: 20px;
            display: inline-block;
            color: #666;
        }

        [type="radio"]:checked+label:before,
        [type="radio"]:not(:checked)+label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 16px;
            height: 16px;
            border: 2px solid var(--main-color-crimson);
            border-radius: 100%;
            background: #fff;
        }

        [type="radio"]:not(:checked)+label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 18px;
            height: 18px;
            border: 1px solid #606060;
            border-radius: 100%;
            background: #fff;
        }

        [type="radio"]:checked+label:after,
        [type="radio"]:not(:checked)+label:after {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--main-color-crimson);
            position: absolute;
            top: 6px;
            left: 6px;
            border-radius: 100%;
            transition: all 0.2s ease;
        }

        [type="radio"]:not(:checked)+label:after {
            opacity: 0;
            transform: scale(0);
        }

        [type="radio"]:checked+label:after {
            opacity: 1;
            transform: scale(1);
        }
